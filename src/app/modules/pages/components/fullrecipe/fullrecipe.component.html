<div class="row container-mainprice">
	<section *ngIf="menuInterface" class="col-lg-6">
		<article class="mainprice d-flex justify-content-between align-items-end">
				<h4 class="mainprice-title">{{menuInterface.dishName}}</h4>
				<div class="mainprice-line"></div>
				<p class="mainprice-price">${{menuInterface.dishPrice}}</p>
		</article>
		<p class="mainprice-subtitle">
			{{menuInterface.dishDescription}}
		</p>
		<p class="mainprice-subtitle">
			{{menuInterface.dishWeight}} g
		</p>
		<div class="py-5">
			<button (click)="goBack()" type="button" class="btn btn-outline-info">
				Go mainprice
			</button>
		</div>
	</section>
	<div class="col-lg-6">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-submit">Submit</button>
		</form>
	</div>
</div>
