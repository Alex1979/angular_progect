<p class="header-line">the menu</p>
<div *ngIf="menuInterface" class="row container-maincontent">
	<section class="col-lg-6">
		<h2 class="headline-h2">Complete recipe</h2>
		<article class="mainprice mainprice-full d-flex justify-content-between align-items-end">
			<h4 class="mainprice-title">{{menuInterface.dishName}}</h4>
			<div class="mainprice-line"></div>
			<p class="mainprice-price">${{menuInterface.dishPrice}}</p>
		</article>
		<p class="mainprice-subtitle">
			{{menuInterface.dishDescription}}
		</p>
		<p class="mainprice-subtitle">
			{{menuInterface.dishWeight}} g
		</p>
		<div class="py-5">
			<button (click)="goBack()" type="button" class="btn btn-outline-info">
				Go mainprice
			</button>
		</div>
	</section>
	<section class="col-lg-6">
		<h2 class="headline-h2">Order a dish</h2>
		<app-orderform [childMessage]='menuInterface.dishName'></app-orderform>
	</section>
</div>
